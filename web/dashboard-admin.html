<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-bs-theme="dark">

<nav class="sidebar">
    <div class="sidebar-header">
        <i class="bi bi-shield-lock"></i>
        <div id="tipo-usuario">Admin</div>
    </div>

    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="dashboard-admin.html" class="nav-link active" aria-current="page">
                <i class="bi bi-grid"></i> Dashboard
            </a>
        </li>
        <li>
            <a href="admin-chamados.html" class="nav-link">
                <i class="bi bi-ticket-detailed"></i> Gerenciar Chamados
            </a>
        </li>
        <li>
            <a href="admin-usuarios.html" class="nav-link">
                <i class="bi bi-people"></i> Gerenciar Usuários
            </a>
        </li>
        <li>
            <a href="admin-empresas.html" class="nav-link">
                <i class="bi bi-building"></i> Gerenciar Empresas
            </a>
        </li>
    </ul>

    <div class="sidebar-footer">
        <a href="logout" class="btn btn-danger w-100">
            <i class="bi bi-box-arrow-left"></i> Sair
        </a>
    </div>
</nav>

<main class="main-content">
    <h1 class="mb-4">Dashboard (Visão Geral)</h1>
    <p>Olá, <span id="nome-usuario" class="fw-bold text-primary">Admin</span>. Bem-vindo ao painel de controle.</p>

    <div class="row">
        <div class="col-md-4">
            <div class="card text-bg-primary mb-3">
                <div class="card-header">Chamados Abertos</div>
                <div class="card-body"><h5 class="card-title" id="stat-abertos">--</h5></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-warning mb-3">
                <div class="card-header">Em Andamento</div>
                <div class="card-body"><h5 class="card-title" id="stat-andamento">--</h5></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-success mb-3">
                <div class="card-header">Resolvidos</div>
                <div class="card-body"><h5 class="card-title" id="stat-resolvidos">--</h5></div>
            </div>
        </div>
    </div>

    <h2 class="mt-5">Atalhos Rápidos</h2>
    <div class="d-grid gap-2 d-md-flex">
        <a href="admin-usuarios.html" class="btn btn-primary btn-lg">
            <i class="bi bi-person-plus"></i> Novo Usuário
        </a>
        <a href="admin-chamados.html" class="btn btn-secondary btn-lg">
            <i class="bi bi-ticket-detailed"></i> Ver Todos Chamados
        </a>
    </div>
