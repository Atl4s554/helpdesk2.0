<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | UCB Help Desk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="body-login">

<div class="login-container">
    <form id="loginForm">
        <div class="login-logo">
            <i class="fas fa-headset"></i> <h1>UCB Help Desk</h1>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
</div>

<div id="toast-container"></div>

<script src="js/ui.js"></script> <script>
    // Script de login (simplificado, movido do login.js original para cá)
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const errorMessageDiv = document.getElementById('error-message');

        try {
            const response = await fetch('LoginServlet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}&senha=${encodeURIComponent(senha)}`
            });

            if (response.ok) {
                const result = await response.json();

                if (result.success) {
                    // SUCESSO: Redireciona para o novo dashboard principal
                    window.location.href = 'dashboard.html';
                } else {
                    // Exibe erro no toast
                    showToast(result.message || 'Email ou senha inválidos.', 'error');
                    errorMessageDiv.textContent = result.message || 'Email ou senha inválidos.';
                    errorMessageDiv.style.display = 'block';
                }
            } else {
                // Erro de servidor
                showToast('Erro ao tentar fazer login. Tente novamente.', 'error');
                errorMessageDiv.textContent = 'Erro no servidor. Tente mais tarde.';
                errorMessageDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Erro no fetch:', error);
            showToast('Erro de conexão. Verifique sua rede.', 'error');
            errorMessageDiv.textContent = 'Erro de conexão.';
            errorMessageDiv.style.display = 'block';
        }
    });
</script>
</body>
</html>
