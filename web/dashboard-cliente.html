<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cliente - Help Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-bs-theme="dark">

<nav class="sidebar">
    <div class="sidebar-header">
        <i class="bi bi-person"></i>
        <div id="tipo-usuario">Cliente</div>
    </div>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="dashboard-cliente.html" class="nav-link active" aria-current="page">
                <i class="bi bi-ticket-detailed"></i> Meus Chamados
            </a>
        </li>
    </ul>
    <div class="sidebar-footer"><a href="logout" class="btn btn-danger w-100"><i class="bi bi-box-arrow-left"></i> Sair</a></div>
</nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Meus Chamados</h1>
        <button class="btn btn-primary btn-lg" id="btn-novo-chamado" data-bs-toggle="modal" data-bs-target="#chamadoModal">
            <i class="bi bi-plus-circle"></i> Abrir Novo Chamado
        </button>
    </div>
    <p>Olá, <span id="nome-usuario" class="fw-bold text-primary">Cliente</span>. Acompanhe seus chamados abaixo.</p>

    <div class="table-responsive mt-4">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Título</th>
                <th scope="col">Técnico</th>
                <th scope="col">Status</th>
                <th scope="col">Abertura</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody id="tabela-meus-chamados-cliente">
            <tr><td colspan="6" class="text-center">Carregando seus chamados...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<div class="modal fade" id="chamadoModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Abrir Novo Chamado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-chamado">
                    <input type="hidden" id="chamado-id">

                    <div class="mb-3">
                        <label for="chamado-titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="chamado-titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="chamado-descricao" class="form-label">Descrição do Problema</label>
                        <textarea class="form-control" id="chamado-descricao" rows="5" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" form="form-chamado">Abrir Chamado</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/cliente-chamados.js"></script>
</body>
</html>
