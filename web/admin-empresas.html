<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Empresas - Help Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-bs-theme="dark">

<nav class="sidebar">
    <div class="sidebar-header">
        <i class="bi bi-shield-lock"></i>
        <div id="tipo-usuario">Admin</div>
    </div>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item"><a href="dashboard-admin.html" class="nav-link"><i class="bi bi-grid"></i> Dashboard</a></li>
        <li><a href="admin-chamados.html" class="nav-link"><i class="bi bi-ticket-detailed"></i> Gerenciar Chamados</a></li>
        <li><a href="admin-usuarios.html" class="nav-link"><i class="bi bi-people"></i> Gerenciar Usuários</a></li>
        <li><a href="admin-empresas.html" class="nav-link active" aria-current="page"><i class="bi bi-building"></i> Gerenciar Empresas</a></li>
    </ul>
    <div class="sidebar-footer"><a href="logout" class="btn btn-danger w-100"><i class="bi bi-box-arrow-left"></i> Sair</a></div>
</nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gerenciar Empresas</h1>
        <button class="btn btn-primary btn-lg" id="btn-nova-empresa" data-bs-toggle="modal" data-bs-target="#empresaModal">
            <i class="bi bi-plus-circle"></i> Nova Empresa
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">CNPJ</th>
                <th scope="col">Telefone</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody id="tabela-empresas">
            <tr><td colspan="5" class="text-center">Carregando empresas...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<div class="modal fade" id="empresaModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Nova Empresa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-empresa">
                    <input type="hidden" id="empresa-id">

                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="empresa-nome" class="form-label">Nome Fantasia</label><input type="text" class="form-control" id="empresa-nome" required></div>
                        <div class="col-md-6 mb-3"><label for="empresa-cnpj" class="form-label">CNPJ</label><input type="text" class="form-control" id="empresa-cnpj" required></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="empresa-telefone" class="form-label">Telefone</label><input type="text" class="form-control" id="empresa-telefone"></div>
                        <div class="col-md-6 mb-3"><label for="empresa-endereco" class="form-label">Endereço</label><input type="text" class="form-control" id="empresa-endereco"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" form="form-empresa">Salvar Empresa</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/admin-empresas.js"></script>
</body>
</html>
