<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Chamados - Help Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-bs-theme="dark">

<nav class="sidebar">
    <div class="sidebar-header">
        <i class="bi bi-shield-lock"></i>
        <div id="tipo-usuario">Admin</div>
    </div>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item"><a href="dashboard-admin.html" class="nav-link"><i class="bi bi-grid"></i> Dashboard</a></li>
        <li><a href="admin-chamados.html" class="nav-link active" aria-current="page"><i class="bi bi-ticket-detailed"></i> Gerenciar Chamados</a></li>
        <li><a href="admin-usuarios.html" class="nav-link"><i class="bi bi-people"></i> Gerenciar Usuários</a></li>
        <li><a href="admin-empresas.html" class="nav-link"><i class="bi bi-building"></i> Gerenciar Empresas</a></li>
    </ul>
    <div class="sidebar-footer"><a href="logout" class="btn btn-danger w-100"><i class="bi bi-box-arrow-left"></i> Sair</a></div>
</nav>

<main class="main-content">
    <h1>Gerenciar Chamados</h1>

    <div class="table-responsive mt-4">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Título</th>
                <th scope="col">Cliente</th>
                <th scope="col">Técnico</th>
                <th scope="col">Status</th>
                <th scope="col">Abertura</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody id="tabela-chamados-admin">
            <tr><td colspan="7" class="text-center">Carregando chamados...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<div class="modal fade" id="chamadoModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Detalhes do Chamado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="chamado-id">
                <h5 id="modal-chamado-titulo"></h5>
                <p id="modal-chamado-descricao"></p>
                <hr>
                <p id="modal-chamado-cliente"></p>
                <p id="modal-chamado-status"></p>
                <hr>
                <form id="form-atribuir">
                    <div class="mb-3">
                        <label for="chamado-tecnico" class="form-label">Atribuir Técnico</label>
                        <select class="form-select" id="chamado-tecnico" required>
                            <option value="">Carregando técnicos...</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary" form="form-atribuir">Salvar Atribuição</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/admin-chamados.js"></script>
</body>
</html>
