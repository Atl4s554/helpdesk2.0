<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - Help Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-bs-theme="dark">

<nav class="sidebar">
    <div class="sidebar-header">
        <i class="bi bi-shield-lock"></i>
        <div id="tipo-usuario">Admin</div>
    </div>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item"><a href="dashboard-admin.html" class="nav-link"><i class="bi bi-grid"></i> Dashboard</a></li>
        <li><a href="admin-chamados.html" class="nav-link"><i class="bi bi-ticket-detailed"></i> Gerenciar Chamados</a></li>
        <li><a href="admin-usuarios.html" class="nav-link active" aria-current="page"><i class="bi bi-people"></i> Gerenciar Usuários</a></li>
        <li><a href="admin-empresas.html" class="nav-link"><i class="bi bi-building"></i> Gerenciar Empresas</a></li>
    </ul>
    <div class="sidebar-footer"><a href="logout" class="btn btn-danger w-100"><i class="bi bi-box-arrow-left"></i> Sair</a></div>
</nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gerenciar Usuários</h1>
        <button class="btn btn-primary btn-lg" id="btn-novo-usuario" data-bs-toggle="modal" data-bs-target="#usuarioModal">
            <i class="bi bi-plus-circle"></i> Novo Usuário
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Tipo</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody id="tabela-usuarios">
            <tr><td colspan="5" class="text-center">Carregando usuários...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Novo Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-usuario">
                    <input type="hidden" id="usuario-id">

                    <div class="mb-3">
                        <label for="usuario-tipo" class="form-label">Tipo de Usuário</label>
                        <select class="form-select" id="usuario-tipo" required>
                            <option value="CLIENTE" selected>Cliente</option>
                            <option value="TECNICO">Técnico</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="usuario-nome" class="form-label">Nome Completo</label><input type="text" class="form-control" id="usuario-nome" required></div>
                        <div class="col-md-6 mb-3"><label for="usuario-email" class="form-label">Email</label><input type="email" class="form-control" id="usuario-email" required></div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="usuario-senha" class="form-label">Senha</label><input type="password" class="form-control" id="usuario-senha" placeholder="Deixe em branco para não alterar"></div>
                        <div class="col-md-6 mb-3" id="campos-cliente-cpf"><label for="usuario-cpf" class="form-label">CPF (Cliente)</label><input type="text" class="form-control" id="usuario-cpf"></div>
                    </div>

                    <div id="campos-cliente">
                        <div class="mb-3"><label for="usuario-empresa" class="form-label">Empresa (Cliente)</label><select class="form-select" id="usuario-empresa"><option value="">Carregando...</option></select></div>
                    </div>

                    <div id="campos-tecnico" style="display: none;">
                        <div class="mb-3"><label for="usuario-especialidade" class="form-label">Especialidade (Técnico)</label><input type="text" class="form-control" id="usuario-especialidade" value="Suporte N1"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" form="form-usuario">Salvar Usuário</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/admin-usuarios.js"></script>
</body>
</html>
