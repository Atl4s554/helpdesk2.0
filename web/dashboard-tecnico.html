<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Técnico - Help Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-bs-theme="dark">

<nav class="sidebar">
    <div class="sidebar-header">
        <i class="bi bi-tools"></i>
        <div id="tipo-usuario">Técnico</div>
    </div>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="dashboard-tecnico.html" class="nav-link active" aria-current="page">
                <i class="bi bi-person-workspace"></i> Meus Chamados
            </a>
        </li>
        <li>
            <a href="tecnico-abertos.html" class="nav-link">
                <i class="bi bi-card-list"></i> Chamados Abertos
            </a>
        </li>
    </ul>
    <div class="sidebar-footer"><a href="logout" class="btn btn-danger w-100"><i class="bi bi-box-arrow-left"></i> Sair</a></div>
</nav>

<main class="main-content">
    <h1>Meus Chamados (Atribuídos)</h1>
    <p>Olá, <span id="nome-usuario" class="fw-bold text-primary">Técnico</span>. Estes são os chamados sob sua responsabilidade.</p>

    <div class="table-responsive mt-4">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Título</th>
                <th scope="col">Cliente</th>
                <th scope="col">Status</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody id="tabela-meus-chamados">
            <tr><td colspan="5" class="text-center">Carregando seus chamados...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<div class="modal fade" id="atendimentoModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Registrar Atendimento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-atendimento">
                    <input type="hidden" id="atendimento-chamado-id">
                    <h6 id="modal-chamado-titulo"></h6>
                    <div class="mb-3">
                        <label for="atendimento-descricao" class="form-label">Descrição do Atendimento</label>
                        <textarea class="form-control" id="atendimento-descricao" rows="5" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" form="form-atendimento">Salvar Atendimento</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/tecnico-chamados.js"></script>
</body>
</html>
